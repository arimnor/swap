{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-register.css' %}" />
  </head>

  <body>
    <div class="main">
      <div class="form-box">
        <div class="button-box">
          <button type="button" class="toggle-btn" onclick="register()">Kayıt Ol</button>
        </div>

        <div class="social-icon"></div>

        <form method="POST" id="Register" class="input-group">
          {% csrf_token %}
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <label for="username">Kullanıcı Adı</label>
          <input type="text" id="username" name="username" class="input-field" placeholder="Kullanıcı Adını Girin" required />

          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" class="input-field" placeholder="Şifreyi Girin" required />

          <label for="repassword">Şifreyi Tekrar Girin</label>
          <input type="password" id="repassword" name="repassword" class="input-field" placeholder="Şifreyi Tekrar Girin" required />

          <label for="email">E-posta</label>
          <input type="email" id="email" name="email" class="input-field" placeholder="E-posta Girin" required />

          <a href="#">Kaydolarak, Şartlar, Veri Politikası ve Çerez Politikasını kabul etmiş olursunuz.</a>
          <button type="submit" class="submit-btn">Kayıt Ol</button>
        </form>
      </div>
    </div>
  </body>
</html>
