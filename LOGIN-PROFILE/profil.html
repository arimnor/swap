<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style-profile.css">

    <title>Hesabım</title>
  </head>
  <body>
    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="https://picsum.photos/400/300" alt=""/>
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="profile-head">
                                <h3>
                                    Hatice Özçelik
                                </h3>
                                <h6>
                                    Web Developer 
                                </h6>
                                <p class="proile-rating">RANKINGS : <span>8/10</span></p>
                                
                    </div>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col-md-4">
                  <div class="list-group" id="list-tab" role="tablist">
                    <h4>Hesabım</h4>
                    <p></p>
                    <a class="list-group-item list-group-item-action active" id="list-hesapbilgilerim-list" data-toggle="list" href="#list-hesapbilgilerim" role="tab" aria-controls="hesapbilgileri">Hesap Bilgilerim</a>
                    <a class="list-group-item list-group-item-action" id="list-şifredeğiştir-list" data-toggle="list" href="#list-şifredeğiştir" role="tab" aria-controls="şifredeğiştir">Şifre Değiştir</a>
                    <a class="list-group-item list-group-item-action" id="list-ödemeyöntemleri-list" data-toggle="list" href="#list-ödemeyöntemleri" role="tab" aria-controls="ödemeyöntemleri">Ödeme Yöntemleri</a>
                    <p></p>
                    <h4>Destek</h4>
                    <p></p>
                    <a class="list-group-item list-group-item-action" id="list-swapaulaş-list" data-toggle="list" href="#list-swapaulaş" role="tab" aria-controls="swapaulaş">Swap'a Ulaş</a>
                    <a class="list-group-item list-group-item-action" id="list-hesabımısil-list" data-toggle="list" href="#list-hesabımısil" role="tab" aria-controls="hesabımısil">Hesabımı Sil</a>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active" id="list-hesapbilgilerim" role="tabpanel" aria-labelledby="list-hesapbilgilerim-list">
                        <h4>Hesap Bilgilerim</h4>
                        <form>
                            <div class="form-group">
                              <label for="exampleInputName">Ad</label>
                              <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">     
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName">Soyad</label>
                                <input type="surname" class="form-control" id="exampleInputSurname" aria-describedby="surnameHelp" placeholder="Enter surname">     
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email adres</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPhone">Telefon numarası</label>
                                <input type="phonenumber" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" placeholder="Enter phone number">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>

                    <div class="tab-pane fade" id="list-şifredeğiştir" role="tabpanel" aria-labelledby="list-şifredeğiştir-list">
                        <h4>Şifre Değiştir</h4>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mevcut şifre</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mevcut şifren">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">Yeni şifre</label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Yeni şifren">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword3">Yeni şifreyi tekrarla</label>
                                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Yeni şifren">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        
                    </div>

                    <div class="tab-pane fade" id="list-ödemeyöntemleri" role="tabpanel" aria-labelledby="list-ödemeyöntemleri-list">
                        <h4>Ödeme Yöntemleri</h4>

                    </div>

                    <div class="tab-pane fade" id="list-swapaulaş" role="tabpanel" aria-labelledby="list-swapaulaş-list">
                        <h4>Swap'a Ulaş</h4> <!-- İletişim sayfasına yönlendirilecek -->
                    </div>

                    <div class="tab-pane fade" id="list-hesabımısil" role="tabpanel" aria-labelledby="list-hesabımısil-list">
                        <h4>Hesabımı Sil</h4>
                    </div>

                  </div>
                </div>
              </div>

              
            </div>
        </form>           
    </div>
   





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
